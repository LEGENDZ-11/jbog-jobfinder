<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Jobs – Jborg</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  .keyword{
    width: 100%;
    height: 50px;
    padding: 12px 15px;
  margin: 8px 0;
  font-size: 14px;
  border: 1px solid #2b3b4f;
  border-radius: 8px;
  background-color: #0e2235;
  color: #fff;
  outline: none;
  transition: all 0.3s ease;
  }
  .keyword:focus{
    border-color: #0077ff;
  box-shadow: 0 0 8px rgba(0, 119, 255, 0.5);
}
  </style>
</head>
<body>
<header class="navbar">
  <a href="index.html" class="brand">
    <img src="assets/logo.jpg" alt="Jborg Intl Company" class="logo">
    <span>jborg intl company</span>
  </a>
  <nav>
    <a href="jobs.html">Jobs</a>
    <a href="employer-dashboard.html">Post a Job</a>
    <a href="login.html" id="nav-login">Login</a>
    <a href="register.html" id="nav-register">Register</a>
    <button class="btn small" id="nav-logout" style="display:none">Logout</button>
  </nav>
</header>

<main class="page">
  <aside class="filters">
    <h3>Filters</h3>
    <label>
      Category
      <select id="filter-category">
        <option value="">All</option>
        <option>Engineering</option>
        <option>Design</option>
        <option>Product</option>
        <option>Marketing</option>
        <option>Sales</option>
        <option>Operations</option>
      </select>
    </label>
    <label>
      Type
      <select id="filter-type">
        <option value="">Any</option>
        <option>Full-time</option>
        <option>Part-time</option>
        <option>Contract</option>
        <option>Internship</option>
        <option>Remote</option>
      </select>
    </label>
    <label>
      Location
      <input id="filter-location" placeholder="e.g., Lagos, Remote">
    </label>
    <button class="btn" id="apply-filters">Apply</button>
  </aside>
  <section class="results">
    <h1>Job Listings</h1>
    <div class="search-inline">
      <input id="search-query" placeholder="Keyword search..." class="keyword">
      <button class="btn" id="search-btn">Search</button>
    </div>
    <div id="job-list" class="job-list"></div>
    <div id="pagination" class="pagination"></div>
  </section>
</main>
<footer class="site-footer">
  <p>&copy; <span id="year"></span> jborg intl company &middot; Built with ❤ using HTML/CSS/JS</p>
</footer>
<script src="js/app.js"></script>

</body>
</html>
