<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Details – Jborg</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
  .form  input{ width: 100%;
  padding: 12px 15px;
  margin: 8px 0;
  font-size: 14px;
  border: 1px solid #2b3b4f;
  border-radius: 8px;
  background-color: #0e2235;
  color: #fff;
  outline: none;
  transition: all 0.3s ease;
}
  .form input:focus,
form textarea:focus {
  border-color: #0077ff;
  box-shadow: 0 0 8px rgba(0, 119, 255, 0.5);
}
  .form textarea {
  width: 100%;
  min-height: 120px;
  resize: vertical;
    padding: 12px 15px;
  margin: 8px 0;
  font-size: 14px;
  border: 1px solid #2b3b4f;
  border-radius: 8px;
  background-color: #0e2235;
  color: #fff;
  outline: none;
  transition: all 0.3s ease;
}
  .upload{
    display: inline-block;
  padding: 12px 20px;
  margin-top: 10px;
  font-size: 14px;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #0077ff, #0059d6);
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}
#file-chosen {
  margin-left: 12px;
  font-size: 14px;
  color: #bbb;
}
  </style>
</head>
<body>
<header class="navbar">
  <a href="index.html" class="brand">
    <img src="assets/logo.jpg" alt="Jborg Intl Company" class="logo">
    <span>jborg intl company</span>
  </a>
  <nav>
    <a href="jobs.html">Jobs</a>
    <a href="employer-dashboard.html">Post a Job</a>
    <a href="login.html" id="nav-login">Login</a>
    <a href="register.html" id="nav-register">Register</a>
    <button class="btn small" id="nav-logout" style="display:none">Logout</button>
  </nav>
</header>

<main class="page">
  <article id="job-details"></article>
  <aside class="apply-card">
    <h3>Apply for this job</h3>
    <form id="applyForm" class="form">
      <input required name="name" placeholder="Your full name">
      <input required type="email" name="email" placeholder="Email">
      <input name="phone" placeholder="Phone (optional)">
      <textarea name="cover" rows="6" placeholder="Cover letter (optional)"></textarea>
      <label class="file-label">
        <input type="file" id="cvFile" accept=".pdf,.doc,.docx,.txt" class="upload">
        Upload CV (PDF/DOC)
      </label>
      <button class="btn" type="submit">Submit Application</button>
      <p id="applyMessage" class="muted"></p>
    </form>
  </aside>
</main>
<footer class="site-footer">
  <p>&copy; <span id="year"></span> jborg intl company &middot; Built with ❤ using HTML/CSS/JS</p>
</footer>
<script src="js/app.js"></script>

</body>
</html>
